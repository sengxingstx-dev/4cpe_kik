{% extends 'base.html' %}
{% load static %}
{% block content %}

<style type="text/css">
  .card-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
  }

  .form-signin input[type="text"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 72vh;">
  <div class="row w-100">
    <div class="card card-signin">
      <div class="card-body">
        <form class="form-signin" method="POST">
          {% csrf_token %}
          <div class="d-flex flex-column pb-3">
            <!-- <img class="img-fluid mx-auto d-block" src="{% static 'img/su-logo.png' %}" alt="my logo" width="100"> -->
          </div>
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required
            autofocus>

          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
            required> 
          <br>

          {% if error_message %}
          <p style="color: red">{{ error_message }}</p>
          {% endif %}

          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>

        <div class="d-flex flex-column my-4">
          <p class="m-auto">Forgot password?
            <a href="{#% url 'password_reset' %#}">Reset password</a>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
